version: "3.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - hey buddy

- regex: name
  examples: |
    - [Nn]umber [0-9]+

- intent: ask_phone
  examples: |
    - What is [Matt](name)'s phone number?
    - Can you give me [Matt](name)'s phone number?
    - I need the phone number for [Matt](name).

- intent: ask_email
  examples: |
    - What is [Matt](name)'s email?
    - Can you give me [Matt](name)'s email address?
    - I need the email address for [Matt](name).

- intent: ask_birth_date
  examples: |
    - Can you tell me what [Matt](name)'s birth date is?
    - What is [Matt](name)'s birth date?
    - Tell me when [Matt](name) was born.

- intent: ask_summary
  examples: |
    - Can you tell me about [Matt](name)?
    - What is the summary about [Matt](name)?
    - Tell me some personal details about [Matt](name).

- intent: ask_hobbies
  examples: |
    - What are [Matt](name)'s hobbies?
    - Can you tell me [Matt](name)'s hobbies?
    - What does [Matt](name) like to do for fun?
    
- intent: ask_company
  examples: |
    - Where does [Matt](name) work?
    - What is [Matt](name)'s place of work?
    - How long has [Matt](name) been at [company](company)?
    - Who does [Number 2](name) work for?
    - Where does [Number 2](name) work?
    - What company does [Number 2](name) work for?

- intent: ask_job_title
  examples: |
    - What does [Matt](name) do?
    - What is [Matt](name)'s job title?
    - What is [Matt](name)'s current position?

- intent: ask_skills
  examples: |
    - What skills does [Matt](name) have?
    - What are [Matt](name)'s skills?
    - What is [Matt](name)'s current skills?

- intent: ask_projects
  examples: |
    - What projects do [Matt](name) work on?
    - What are [Matt](name)'s current projects?
    - What are [Matt](name)'s projects?

- intent: ask_college
  examples: |
    - Where did [Matt](name) go to college?
    - Which college did [Matt](name) attend?
    - Where did [Matt](name) study?
    - What did [Matt](name) major in at university?
    - What degree does [Matt](name) have?

- intent: ask_degree
  examples: |
    - What degree did [Matt](name) get?
    - What did [Matt](name) get a degree in?
    - What degree does [Matt](name) have?

- intent: ask_major
  examples: |
    - What major did [Matt](name) get?
    - What did [Matt](name) major in?
    - What major does [Matt](name) have?

- intent: ask_certifications
  examples: |
    - What certifications did [Matt](name) get?
    - What did [Matt](name) certify in?
    - What certifications does [Matt](name) have?
  
- intent: thank_you
  examples: |
    - thanks
    - thank you
    - thx
    - thanks a lot
    - thank you so much
    - I appreciate it
    - appreciate it
    - thanks a bunch

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
